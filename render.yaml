services:
  - type: web
    name: whatsapp-ledger-backend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: whatsapp-ledger-db
          property: connectionString
      - key: WHATSAPP_VERIFY_TOKEN
        value: MySecret123

databases:
  - name: whatsapp-ledger-db
    databaseName: whatsapp_ledger
    user: whatsapp_user

